<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Landing Page </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="logo">
                <img src="images/atc_logo.png" alt="logo">
            </div>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search your courses"/>
                    <button><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="links">
                <nav>
                    <ul>
                        <li>All Courses</li>
                        <li>Contact Us</li>
                        <li>Sign In</li>
                        <li>Sign Up</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="firstSection">
            <div>
                <h3>
                    It's time to learn and acquire digital Tech skills.
                </h3>
                <h6>
                    Acquire the 21st century skills so as to improve your relevance and employability in this ever changing world.
                </h6>
                <button>
                    Get Started
                </button>
            </div>

            <div>
                <img src="images/atcImage.png" alt="atcimage"/>
            </div>
        </section>
    </div>
</body>
</html>
